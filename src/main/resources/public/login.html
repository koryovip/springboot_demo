<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="UTF-8">
<title>ユーザーログイン</title>
</head>
<body>
	<h2>ユーザーログイン画面</h2>
	<form action="/user/login" method="post">
		<table>
			<tr>
				<td>ユーザー名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">ログイン</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
